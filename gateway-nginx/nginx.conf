worker_processes auto;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {

    server {
        listen 80;

        location /api/auth/ {
            proxy_pass http://auth:3000/;
        }

        location /api/task/ {
            proxy_pass http://task:3000/;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}